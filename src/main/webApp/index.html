<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body >
    <div class="div-principal">
        <h2>Calculadora</h2>
        <form action="" method="get">
            <label for="">Valor 1</label> <input type="number" name="cpValor1">
            <label for="">Valor 2</label> <input type="number" name="cpValor2">

            <button value="MAIS" name="btn" type="button"> + </button>
            <button value="MENOS" name="btn" type="button"> - </button>
            <button value="DIVISAO" name="btn" type="button"> / </button>
            <button value="MULTIPLICACAO" name="btn" type="button"> x </button>
        </form>
        <h4>Resultado:</h4>
        <h3> 400 + 200 = 600</h3>
    </div>
    
    <script src="./js/Ajax.js"></script>
</body>
</html>
